<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/style.css">
</head>

<body>
    <div id="top-bar">
        <div class="search-container">
            <input type="text" placeholder="Pesquise aqui" class="search-input">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="toggle-switch">
            <label>
                <input type="checkbox" id="themeSwitcher">
                <span class="slider"></span>
                <a href = 'https://dribbble.com/shots/14199649-Dark-Light-Mode-Toggle-Switch-Pattern-A11y'>
            </label>
        </div>
        <div id="notifications">
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <div id="profile">
            <img src="../../img/profile-pic.jpg" alt="Foto de Perfil" class="profile-pic">
            <span class="name">Leonardo Girotto [Administrador]</span>
            <span class="material-symbols-outlined" id="dropdown">expand_circle_down</span>
        </div>
    </div>

    <menu id="side-bar-left">
        <div id="top-image"></div>
        <div id="menu-buttons">
            <button onclick="showIframe('voluntario')">
                <span class="material-symbols-outlined">space_dashboard</span> Visão Geral
            </button>
            <hr>
            <button onclick="showIframe('curiosidade')">
                <span class="material-symbols-outlined">add_box</span> Cadastrar Curiosidade
            </button>
            <hr>
            <button onclick="showIframe('cadastros')">
                <span class="material-symbols-outlined">patient_list</span> Meus Cadastros
            </button>
            <button onclick="showIframe('relatorios')">
                <span class="material-symbols-outlined">insert_chart</span> Relatórios
            </button>
            <hr>
        </div>
        <div id="bottom-color"></div>
    </menu>

    <script src="script.js"></script>
    <script src="../../js/dark-mode.js"></script>
</body>

</html>
