<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/index.css">
</head>
<body>
    <header>
        <div class="search-box">
            <div class="search-container">
                <input type="text" name="search" id="search" placeholder="Pesquise aqui">
                <span class="material-symbols-outlined search-icon" id="search-icon">search</span>
            </div>
        </div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitcher">
                <span class="slider"></span>
            </label>
        </div>
        <div class="notifications">
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <div class="user-profile">
            <img src="../../img/profile-pic.png" alt="Perfil">
            <p>Leonardo Girotto <br> |Administrador|</p>
            <span class="material-symbols-outlined">expand_circle_down</span>
        </div>
    </header>
    <menu id="sidebar">
        <div class="logo-opc">
            <img src="../../img/logoescrita-white.svg" alt="logo">
        </div>
        <div class="options">
            <button class="option" onclick="showIframe('dashboard')">
                <span class="material-symbols-outlined">space_dashboard</span>
                <p><a href="dashboard.html" target="dashboard">Visão geral</a></p>
            </button>
            <hr>
            <button class="option" onclick="showIframe('register')">
                <span class="material-symbols-outlined">add_box</span>
                <p>Cadastrar Curiosidade</p>
            </button>
            <hr>
            <button class="option" onclick="showIframe('my-registrations')">
                <span class="material-symbols-outlined">patient_list</span>
                <p><a href="my-registrations.html" target="my-registrations">Meus Cadastros</a></p>
            </button>
            <button class="option" onclick="showIframe('reports')">
                <span class="material-symbols-outlined">insert_chart</span>
                <p><a href="reports.html" target="reports">Relatórios</a></p>
            </button>
            <hr>
        </div>
    </menu>

    <section id="content">
        <iframe src="dashboard.html" name="dashboard" id="dashboard" class="active"></iframe>
        <iframe src="register.html" name="register" id="register" style="display:none;"></iframe>
        <iframe src="my-registrations.html" name="my-registrations" id="my-registrations" style="display:none;"></iframe>
        <iframe src="reports.html" name="reports" id="reports" style="display:none;"></iframe>
    </section>

    <script>
        function showIframe(iframeId) {
            // Esconder todos os iframes
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.style.display = 'none'; // Esconder todos
                iframe.classList.remove('active'); // Remove a classe active
            });

            // Mostrar apenas o iframe correspondente
            const targetIframe = document.getElementById(iframeId);
            if (targetIframe) {
                targetIframe.style.display = 'block'; // Mostrar o iframe desejado
                targetIframe.classList.add('active'); // Adiciona a classe active
            }
        }

        // Exibir o iframe "dashboard" por padrão ao carregar a página
        showIframe('dashboard');
    </script>
    <script src="../../js/home/dark-mode.js"></script>
</body>
</html>
