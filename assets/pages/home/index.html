<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/style.css">
</head>
<body>
    <main>
        <div id="top-image">
            <img src="../../img/logoescrita-white.svg" alt="">
        </div>
        <aside id="side-bar-left">
                <div id="botoes-laterais">
                    <button onclick="showIframe('#')"> <span class="material-symbols-outlined">
                        space_dashboard
                        </span> Visão Geral
                    </button>
                    <hr>
                    <button onclick="showIframe('#')"> <span class="material-symbols-outlined">
                        add_box
                        </span> Cadastrar Curiosidade</button>
                    <hr>
                    <button onclick="showIframe('#')"> <span class="material-symbols-outlined">
                        patient_list
                        </span> Meus Cadastros</button>
                    <button onclick="showIframe('#')"> <span class="material-symbols-outlined">
                        insert_chart
                        </span> Relatórios</button>
                    <hr>
                    <button onclick="showIframe('#')"> <span class="material-symbols-outlined">
                        settings
                        </span> Configuações</button>
                </div>
            <section id="conteudo-central">
                <iframe src="" name="voluntario" id="voluntario"></iframe>
                <iframe src="" name="termo" id="termo"></iframe>
                <iframe src="" name="oficinas" id="oficinas"></iframe>
                <iframe src="" name="atividades" id="atividades"></iframe>
            </section>
        </aside>
    </main>

    <script>
        function showIframe(iframeId) {
            // Esconder todos os iframes
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            // Mostrar apenas o iframe correspondente
            document.getElementById(iframeId).classList.add('active');
        }

        // Exibir o primeiro iframe por padrão
        showIframe('voluntario');
    </script>
</body>
</html>
