<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/style.css">
</head>

<body>
    <div id="top-bar">
        <div class="search-container">
            <input type="text" placeholder="Pesquise aqui" class="search-input">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div id="mode-toggle">
            <span class="material-symbols-outlined">toggle_on</span>
        </div>
        <div id="notifications">
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <div id="profile">
            <img src="../../img/profile.jpg" alt="Foto de Perfil" class="profile-pic">
            <span>Eduardo Mendes [Administrador]</span> <!-- Nome do usuário -->
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
    </div>

    <aside id="side-bar-left">
        <div id="top-image">
        </div>
        <div id="botoes-laterais">
            <button onclick="showIframe('voluntario')">
                <span class="material-symbols-outlined">space_dashboard</span> Visão Geral
            </button>
            <hr>
            <button onclick="showIframe('curiosidade')">
                <span class="material-symbols-outlined">add_box</span> Cadastrar Curiosidade
            </button>
            <hr>
            <button onclick="showIframe('cadastros')">
                <span class="material-symbols-outlined">patient_list</span> Meus Cadastros
            </button>
            <button onclick="showIframe('relatorios')">
                <span class="material-symbols-outlined">insert_chart</span> Relatórios
            </button>
            <hr>
            <button onclick="showIframe('configuracoes')">
                <span class="material-symbols-outlined">settings</span> Configurações
            </button>
            <div id="bottom-color"></div>
        </div>
        <section id="conteudo-central">
            <iframe src="" name="voluntario" id="voluntario"></iframe>
            <iframe src="" name="termo" id="termo"></iframe>
            <iframe src="" name="oficinas" id="oficinas"></iframe>
            <iframe src="" name="atividades" id="atividades"></iframe>
        </section>
    </aside>


    <script>
        function showIframe(iframeId) {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            document.getElementById(iframeId).classList.add('active');
        }

        showIframe('voluntario');
    </script>
</body>

</html>
