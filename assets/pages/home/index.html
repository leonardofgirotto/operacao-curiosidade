<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade - Home</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section class="menu">
            <div class="opc">
                <img src="../../img/logoescrita-white.svg" alt="logo">
            </div>
            <div class="opcoes">
                <div class="opcao" id="vg" onclick="visaoGeral()"><span class="material-symbols-outlined">space_dashboard</span><p>Visão Geral</p></div>
                <hr>
                <div class="opcao" id="cc" onclick="cadastrarCuri()"><span class="material-symbols-outlined">add_box</span><p>Cadastrar Curiosidade</p></div>
                <hr>
                <div class="opcao" id="mc" onclick="meuCad()"><span class="material-symbols-outlined">patient_list</span><p>Meus Cadastros</p></div>
                <div class="opcao" id="re" onclick="relatorios()"><span class="material-symbols-outlined">insert_chart</span><p>Relatórios</p></div>
                <hr>
            </div>
            <div id="bottom-color"></div>f
        </section>
        <section class="home">
            <header>
                <div class="cont-imput">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" name="pesquisar" id="ipesquisar" placeholder="Pesquise aqui">
                </div>
                <div class="cont-botao">
                    <div id="toggleBt">
                        <a href="javascript:void(0);" id="toggle">
                            <img id="paintIcon" src="../../img/paintIcon.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="cont-sino">
                    <span class="material-symbols-outlined">notifications</span>
                </div>

                <div class="perfilzinho">
                    <img src="../../img/profile-pic.png" alt="">
                    <p>Leonardo Girotto <br> |Administrador|</p>
                    <span class="material-symbols-outlined">expand_circle_down</span>
                </div>
            </header>
            <div class="iframe">
                <iframe src="profile.html" frameborder="0" id="iframe"></iframe>
            </div>
        </section>
    </main>
    <script src="scripts/script-home.js"></script>
</body>
</html>
