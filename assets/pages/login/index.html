<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/login/style.css">
    <link rel="stylesheet" href="../../css/login/media-querys.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="slice-onion">
                <!-- Aqui vai a imagem em CSS -->
            </div>
            <div class="login-form">
                <div class="logo">
                    <img src="../../img/big_onion_write_free.svg" alt="Onion Logo">
                    <h1>peração Curiosidade</h1>
                </div>
                <p>Bem-vindo de volta! Faça login para continuar.</p>
                <hr>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <p>E-mail ou nome de usuário</p>
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="insira aqui seu e-mail ou nome de usuário" autocomplete="email">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="insira aqui sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <p>Esqueceu a senha? <a href="#" class="botao">Clique aqui</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
