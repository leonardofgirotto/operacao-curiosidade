<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/login/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="slice-onion">
                <!-- Aqui vai a imagem em CSS -->
            </div>
            <div>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
